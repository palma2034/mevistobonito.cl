<!DOCTYPE html>

        }

            font-family: "Comic Sans MS", cursive, sans-serif;

            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {

            align-items: center;
            margin-top: 30px;

            height: 30px;
        }

</head>

    <div class="image-container">
