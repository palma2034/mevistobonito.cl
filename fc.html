<!DOCTYPE html>
<html>
<head>
    <title>¡MEVISTOBONITO.CL!</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, #ff00ff, #00ff00, #ff0000);
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: yellow;
            text-shadow: 2px 2px blue, 4px 4px red;
            font-size: 48px;
            animation: blink 0.5s infinite;
        }
        .container {
            background-color: #00ffff;
            border: 10px dotted #ff0000;
            padding: 20px;
            margin: 20px;
        }
        marquee {
            background: #ffff00;
            color: #ff00ff;
            font-size: 24px;
            padding: 10px;
        }
        .gift {
            font-size: 72px;
            animation: spin 2s linear infinite;
        }
        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <marquee scrollamount="10">¡¡¡BIENVENIDO A MI SITIO WEB!!!</marquee>
    <div class="container">
        <h1>MEVISTOBONITO.CL</h1>
        <p style="font-size: 24px; color: #ff0000;">¡Este dominio es tu regalo de cumpleaños!</p>
        <div class="gift">🎁</div>
        <p style="font-size: 20px; color: #0000ff;">
            ¡Espero que te guste el diseño!<br>
            Lo hice especialmente para ti<br>
            con mucho amor y CSS vintage
        </p>
    </div>
    <marquee direction="right" scrollamount="5">💖 ⭐ 💝 ⭐ 💖 ⭐ 💝</marquee>
    <img src="https://web.archive.org/web/19961219003318im_/http://www.geocities.com/EnchantedForest/1141/under.gif">
    <div style="position: fixed; bottom: 10px; right: 10px;">
        <span style="font-size: 12px; color: white;">Mejor visto en Internet Explorer</span>
    </div>
</body>
</html>
